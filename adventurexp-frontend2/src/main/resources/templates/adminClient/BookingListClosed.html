<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Booking Liste</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/userClient/css/bookingListIndex.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>

</header>

<main class="container" align="">

    <a style="color:black;" href="/admin/index">
        <i class='fas fa-arrow-left mt-5 mb-5 pb-5' style='font-size:36px'></i>
    </a>

    <div style="margin: 0px;" class="row">
        <div class="col-lg-2 form-group">
            <input class="form-control" type="text" id="Søg Efter Navn" name="Søg Efter Navn"  placeholder="Søg Efter Navn">
        </div>
        <div class="col-lg-2 form-group">
            <select class="form-control" name="duration">
                <option value="12:00">Vælg Aktivitet</option>
                <option value="PaintBall">PaintBall</option>
                <option value="Bowling">Bowling</option>
                <option value="Black Death">Black Death</option>
            </select>
        </div>
        <!--  ==== SUBMIT  ==== -->
        <div class="col-lg-2 form-group">
            <button type="submit" onclick="searchFunction()" class="w-50 btn btn-secondary ">Søg</button>
        </div>

        <!-- === SUBMIT === -->
        <div class="col-lg-4 form-group">
            <button onClick="searchFunction()" class="w-100 btn btn-secondary float-right ">Se Alle Lukkede profiler</button>
        </div>
        <p id="demo"></p>
    </div>
    </div>




    <!-- === CREATE EVENT === -->
    <div style="margin: 0px;" class="row">

    </div>
    <!--        <div class="contact w-75" style="margin-top: 10%" action="/insert/project" method="post">-->



    <table class="table table-striped table-bordered table-dark table-hover">
        <thead class="" style="background-color: #4f3737">
        <a href="#">
            <tr align="center">
                <th scope="col ">Navn</th>
                <th scope="col">Aktivitet</th>
                <th scope="col">Dato og Tidspunkt</th>
                <th scope="col">Varighed</th>
                <th scope="col">Handling</th>

            </tr>
        </a>
        </thead>

        <!-- === NEWS LIST === -->
        <tbody class="tbody">
        <tr align="center">
            <th >Lars</th>
            <th >PaintBall</th>
            <td >12/11/2021 - 14:00</td>
            <td >24 timer</td>
            <td>
                <!-- ACTIONS -->
                <a class="mt-3 w-75  btn btn-danger">Slet</a>
            </td>
        </tr>
        <tr align="center">
            <th >Lars</th>
            <th >PaintBall</th>
            <td >12/11/2021 - 14:00</td>
            <td >24 timer</td>
            <td>
                <!-- ACTIONS -->
                <a class="mt-3 w-75  btn btn-danger">Slet</a>
            </td>
        </tr>

        </tbody>
    </table>


    </div>

</main>
<footer>
    <!--=================== Footer ============================ -->
</footer>
</body>
<script src="/userClient/js/bookingListIndex.js"></script>

</html>
