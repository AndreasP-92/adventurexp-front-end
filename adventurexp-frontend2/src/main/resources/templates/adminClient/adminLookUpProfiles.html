<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
<header>

</header>

<main class="container" align="">

<!-- ==== BACK ARROWS === -->

    <a href="/admin/index" style="color:black;">
        <i class='fas fa-arrow-left mt-5' style='font-size:36px'></i>
    </a>

<!-- ================== MENU START =============== -->
    <div style="margin: 0px;" class="row">

<!-- ==== SEARCH MAIL === -->
        <div class="col-lg-2 form-group">
            <input class="form-control" type="text" id="searchMail" name="Søg Efter Email"  placeholder="Søg Efter Email">
        </div>

<!--   ==== CHOOSE ROLE  ==== -->
        <div class="col-lg-2 form-group">
                <select class="form-control" name="duration" id="chooseRole">
                <option>Vælg rolle</option>
                    <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                    <option value="ROLE_BOOKING">ROLE_BOOKING</option>
                <option value="ROLE_EVENT">ROLE_EVENT</option>
                <option value="ROLE_USER">ROLE_USER</option>
            </select>
        </div>

<!--  ==== SUBMIT  ==== -->
        <div class="col-lg-2 form-group">
            <button type="submit" onclick="searchFunction()" class="w-50 btn btn-secondary ">Søg</button>
        </div>

<!--  ==== CREATE PROFILE  ==== -->
        <div class="col-lg-2 form-group">
            <a href="/admin/register"><button type="submit" class="w-75 btn btn-secondary ">Opret Profil</button></a>
        </div>

<!-- === SUBMIT === -->
        <div class="col-lg-4 form-group">
            <button onClick="searchFunction()" class="w-100 btn btn-secondary float-right ">Se Alle Lukkede profiler</button>
        </div>
        <p id="demo"></p>
    </div>
<!-- ================== MENU END =============== -->

<!-- ================== LIST START =============== -->
    <table class="table table-striped table-bordered table-dark table-hover">
        <thead class="" style="background-color: #4f3737">
        <a href="#">
            <tr align="center">
                <th scope="col ">Navn</th>
                <th scope="col">Email</th>
                <th scope="col">Handling</th>

            </tr>
        </a>
        </thead>

        <!-- === LIST === -->
        <tbody class="tbody">
        <tr align="center">
        </tr>

        </tbody>
    </table>
        <h3 align="center" id="notFound"></h3>


    </div>
<!-- ================== LIST END =============== -->

</main>
<footer>

</footer>
